<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Secondhand Market</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
      .hero {
        background-color: #343a40;
        color: white;
      }

      
      .card:hover {
  transform: scale(1.05);
  transition: all 0.2s ease-in-out;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

    </style>
  </head>
  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">My Secondhand Market</h1>
      <h2 class="text-white">Sell Your Stuff!</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="Rice Cooker">
            <div class="card-body">
              <h5 class="card-title">밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">$50</h6>
              <p class="card-text">한번 사용한 밥솥 팝니다. 부모님이 이사갈때 선물해줬어요!</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="Chair">
            <div class="card-body">
              <h5 class="card-title">의자</h5>
              <h6 class="card-subtitle mb-2 text-muted">$10</h6>
              <p class="card-text">사무실에서 1년동안 사용한 의자 팝니다. 팔걸이 조절 가능합니다.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="Laptop">
            <div class="card-body">
              <h5 class="card-title">노트북</h5>
              <h6 class="card-subtitle mb-2 text-muted">$300</h6>
              <p class="card-text">삼성 노트북 팝니다. 1년동안 사용한 제품이에요

              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="11.JPG" class="card-img-top" alt="카트리지">
              <div class="card-body">
                <h5 class="card-title">카트리지</h5>
                <h6 class="card-subtitle mb-2 text-muted">$300</h6>
                <p class="card-text">카트리지 팔아요 얼마 안썼어요
  
                </div>
              </div>
            </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYX
